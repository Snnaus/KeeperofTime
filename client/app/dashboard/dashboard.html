<div ng-include="'components/navbar/navbar.html'"></div>

<div class='container'>
    This is the dashboard.
    
    <form class='' role='search' ng-submit='createProj(newTitle, getCurrentUser)'>
        <div class='form-group'>
          <input type='text' class='form-control' placeholder='' ng-model='newTitle'>
        </div>
        <button type='submit' class='btn btn-success'>Create Project</span></button>
     </form>
    
    <h1>Contributing Projects</h1>
    <h3 ng-repeat='project in projects'><a ng-href="/project/{{project['_id']}}">{{project.name +" "+ project.totaltime}}</a></h3>
    
    <h1>Managing Projects</h1>
    <h3 ng-repeat='project in managing'><a ng-href="/project/{{project['_id']}}">{{project.name +" "+ project.totaltime}}</a></h3>
    
    <h1>Invited Projects</h1>
    <h3 ng-repeat='project in invited'><a ng-href="/project/{{project['_id']}}">{{project.name +" "+ project.totaltime}}</a></h3>
</div>
