<div ng-include="'components/navbar/navbar.html'"></div>

<div class='container'>
    <ul>
        <li>{{project[0].name}}</li>
        <li>{{project[0].totaltime}}</li>
    </ul>
    
    <h1 id=curTime>Current Time is: 0:00</h1>
    <button id=timerStart class='btn btn-success' ng-click='startTimer(project[0])' ng-hide='timerOn'>Start</button>
    <button id=timerPause class='btn btn-warning' ng-click='pauseTimer(project[0])' ng-show='timerOn'>Pause</button>
    <button id=projClose class='btn btn-danger' ng-click='closeProj(project[0])'>Close Project</button>
    
    <h3>Messages</h3>
    <ol>
        <li ng-repeat='msg in project[0].messages track by $index'>{{msg}}</li>
    </ol>
    <form ng-submit='sendMsg(project[0], newMsg)'>
        <textarea id='msgArea' class="form-control" rows="3" ng-model='newMsg'></textarea>
        <button class='btn btn-info'>Send</button>
    </form>
    
</div>
